name: Deploy
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run build      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: prod-dist
          path: |
            dist
            !dist/**/*.md
  deploy: 
    needs: [build] # The second job must depend on the first one to complete before running, and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'prod-dist' folder.
        uses: actions/download-artifact@v1
        with:
          name: prod-dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: 'prod-dist' # The deployment folder should match the name of the artifact. Even though our project builds into the 'build' folder the artifact name of 'prod-dist' must be placed here.
