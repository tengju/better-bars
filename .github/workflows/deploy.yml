name: Deploy
on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run build      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: prod-dist
          path: |
            dist
            !dist/**/*.md
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: 'prod-dist' # The deployment folder should match the name of the artifact. Even though our project builds into the 'build' folder the artifact name of 'site' must be placed here.
